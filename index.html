<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    initialDate: '2021-03-12',
    eventColor: 'green',
    events: [
      {
        title: 'Slot One',
        start: '2021-03-11T12:00:00',
        color: 'purple'
      },
      {
        title: 'Slot Two',
        start: '2021-03-15T13:00:00',
        color: 'purple'
      },
      {
        title: 'Slot Three',
        start: '2021-03-17T14:00:00',
        color: 'purple'
      },
      {
        title: 'Slot Four',
        start: '2021-03-19T15:00:00',
        color: 'purple'
      },
      {
        title: 'Slot Five',
        start: '2021-03-23T09:00:00',
        color: 'purple'
      },
      {
        title: 'Slot Six',
        start: '2021-03-25T10:30:00',
        color: 'purple'
      },
    ],
    eventClick: function(info){
        info.jsEvent.preventDefault();
        
        document.getElementById("bookings").innerHTML += `
            <div id="booking">
                <div id="id-ClientId">Value</div>
                <div id="TimeSlotId">${info.event.start}</div>
                <div id="UserId">Value</div>
            </div>
        `;
    }
  });
          calendar.render();
        });
  
      </script>

    <title>JRNI POC</title>
</head>
<body class="p-2">
    <form class="card p-2 mb-2">
        <div class="input-group mb-2">
          <div class="form-control">
              <h4>Person A</h4>
          </div>
          <button type="submit" id="book1" class="btn btn-secondary">book</button>
        </div>
        <div class="input-group mb-2">
            <div class="form-control">
                <h4>Person B</h4>
            </div>
            <button type="submit" id="book2" class="btn btn-secondary">book</button>
          </div>
      </form>
      

    <div id="calendar-container" class="p-4 shadow border">
        <div id="calendar" class="">
        </div>
    </div>

    <div id="bookings">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
